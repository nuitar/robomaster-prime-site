
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面未找到</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.5em;
      color: #333;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 2em;
      color: #666;
    }

    a {
      display: inline-block;
      padding: 1em 2em;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>抱歉，页面未找到！</p>
  <p>将在 <span id="countdown">3</span> 秒后自动跳转至主页...</p>
  <a href="/">返回主页</a>

  <script>
    // 获取倒计时元素
    const countdownElement = document.getElementById('countdown');
    let count = 3; // 设置倒计时初始值

    // 更新倒计时
    const countdown = setInterval(() => {
      countdownElement.textContent = count;
      count--;

      if (count < 0) {
        clearInterval(countdown); // 清除定时器
        window.location.href = '/'; // 跳转到主页
      }
    }, 1000); // 每 1000 毫秒（1 秒）执行一次
  </script>
</body>
</html>
